name: DyLib build

on: 
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release --verbose

    - name: Upload Linux
      uses: actions/upload-artifact@v3.1.2
      with:
        name: dylib-linux
        path: 'target/release/*.so'

    - name: Upload Windows
      uses: actions/upload-artifact@v3.1.2
      with:
        name: dylib-windows
        path: 'target/release/*.dll'